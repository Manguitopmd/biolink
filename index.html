    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        .typing-effect {
            min-height: 2rem;
        }
        .highlight {
            color: #facc15;
            font-weight: 600;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1f2937, #111827);
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .btn-gradient {
            background: linear-gradient(to right, #facc15, #f97316);
        }
        .content-wrapper {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .webs-amigas {
            background: rgba(31, 41, 55, 0.9);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            max-width: 24rem;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .webs-amigas h3 {
            color: #facc15;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .webs-amigas a {
            color: #fff;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: rgba(55, 65, 81, 0.8);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .webs-amigas a:hover {
            background: rgba(75, 85, 99, 0.8);
            color: #facc15;
            transform: translateY(-2px);
        }
        .social-icon:hover {
            transform: scale(1.2) rotate(12deg);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center gradient-bg text-white font-['Poppins',sans-serif]">

        <a href="carta-digital.html" target="_blank" class="flex justify-between items-center w-full bg-gray-700 text-white border border-yellow-400 rounded-lg p-3 mb-3 hover:-translate-y-1 hover:shadow-lg hover:text-yellow-400 transition-all duration-300">

    <div class="text-gray-400 text-sm mt-6">© 2025 Manguito Publicidad</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const phrases = [
                "Diseñamos ideas *geniales* para tu marca.",
                "Creamos redes *vibrantes* que conectan.",
                "Hacemos cartas digitales *fáciles* y modernas.",
                "Tu publicidad *brilla* con nosotros.",
                "Historias *únicas* que enganchan."
            ];
            let phraseIndex = 0;
            const typingEffectElement = document.querySelector(".typing-effect");

            function typePhrase() {
                const phrase = phrases[phraseIndex];
                let charIndex = 0;
                typingEffectElement.innerHTML = "";

                function typeCharacter() {
                    if (charIndex < phrase.length) {
                        const char = phrase[charIndex];
                        if (char === "*") {
                            typingEffectElement.innerHTML += "<span class='highlight'></span>";
                            charIndex++;
                        } else {
                            const lastSpan = typingEffectElement.querySelector(".highlight:last-child");
                            if (lastSpan) lastSpan.textContent += char;
                            else typingEffectElement.innerHTML += char;
                            charIndex++;
                        }
                        setTimeout(typeCharacter, 70);
                    } else {
                        setTimeout(() => {
                            typingEffectElement.style.opacity = 0;
                            setTimeout(() => {
                                phraseIndex = (phraseIndex + 1) % phrases.length;
                                typingEffectElement.style.opacity = 1;
                                typePhrase();
                            }, 400);
                        }, 1200);
                    }
                }
                typeCharacter();
            }
            typePhrase();
        });
    </script>
