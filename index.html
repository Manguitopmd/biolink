            position: absolute;
            font-size: 30px;

        @keyframes float {

                transform: translateY(100vh) scale(0.8);

            }

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const phrases = [
                "Dise√±amos flyers *cautivadores*.",

                "Redes sociales que generan *engagement*.",

                "Landing pages que *maximizan* conversiones.",
                "Banners que *capturan* la atenci√≥n.",
                "Sesiones de fotos *creativas*."
            ];

            let phraseIndex = 0;
            const typingEffectElement = document.querySelector(".typing-effect");

            function typePhrase() {
                const phrase = phrases[phraseIndex];
                let charIndex = 0;
                typingEffectElement.innerHTML = "";
                typingEffectElement.style.opacity = '1';

                function typeCharacter() {
                    if (charIndex < phrase.length) {
                        const currentChar = phrase[charIndex];
                        if (currentChar === "*") {
                            typingEffectElement.innerHTML += "<span class='highlight'></span>";
                            charIndex++;
                        } else {
                            const lastSpan = typingEffectElement.querySelector(".highlight:last-of-type");
                            if (lastSpan) {
                                lastSpan.textContent += currentChar;
                            } else {
                                typingEffectElement.innerHTML += currentChar;
                            }
                            charIndex++;
                        }
                        setTimeout(typeCharacter, 100);
                    } else {
                        setTimeout(() => {
                            typingEffectElement.style.transition = 'opacity 1s';
                            typingEffectElement.style.opacity = '0';
                            setTimeout(() => {
                                phraseIndex = (phraseIndex + 1) % phrases.length;
                                typePhrase();
                            }, 1000);
                        }, 2000);
                    }
                }

                typeCharacter();
            }

            typePhrase();

            // Emoji background animation
            const emojis = ["‚ù§Ô∏è", "üëç", "üòÇ", "üòç", "üéâ", "üî•", "‚ú®", "üòä"];
            const emojiBackground = document.createElement('div');
            emojiBackground.classList.add('emoji-background');
            document.body.appendChild(emojiBackground);

            function createEmoji() {
                const emojiElement = document.createElement('div');
                emojiElement.classList.add('emoji');
                emojiElement.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emojiElement.style.left = Math.random() * 100 + 'vw';
                emojiElement.style.animationDuration = 8 + Math.random() * 4 + 's';

                emojiBackground.appendChild(emojiElement);

                setTimeout(() => {
                    emojiBackground.removeChild(emojiElement);
                }, 12000);
            }

            setInterval(createEmoji, 1000);
        });
